<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Hover Expand</title>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 1em;
            transition: 400ms;
            margin: 20px auto 20px auto;
        }

        .box {
            position: relative;
            background: var(--img) center center;
            background-size: cover;
            background-repeat: no-repeat;
            transition: all 800ms;
            display: flex;
            justify-content: center;
            border-radius: 20px;

            &:nth-child(odd) {
                transform: translateY(-8px);
            }

            &:nth-child(even) {
                transform: translateY(8px);
            }

            &::after {
                content: attr(data-text);
                position: absolute;
                font-size: large;
                color: #fff;
                background-color: #000;
                bottom: 20px;
                padding: 10px 10px 10px 14px;
                border-radius: 10px;
                letter-spacing: 4px;
                text-transform: uppercase;
                transition: all 400ms;
                transform: translateY(60px);
                opacity: 0;
            }

            &:hover::after {
                transform: translateY(0);
                opacity: 1;
                transition-delay: 200;
            }
        }

        .container:hover .box {
            filter: grayscale(1) opacity(0.25);
        }

        .container .box:hover {
            filter: grayscale(0) opacity(1);
        }

        .container {
            --layout-1: 3fr 1fr 1fr 1fr 1fr;
            --layout-2: 1fr 3fr 1fr 1fr 1fr;
            --layout-3: 1fr 1fr 3fr 1fr 1fr;
            --layout-4: 1fr 1fr 1fr 3fr 1fr;
            --layout-5: 1fr 1fr 1fr 1fr 3fr;

            &:has(.box-1:hover) {
                grid-template-columns: var(--layout-1);
            }
            &:has(.box-2:hover) {
                grid-template-columns: var(--layout-2);
            }
            &:has(.box-3:hover) {
                grid-template-columns: var(--layout-3);
            }
            &:has(.box-4:hover) {
                grid-template-columns: var(--layout-4);
            }
            &:has(.box-5:hover) {
                grid-template-columns: var(--layout-5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1" style="--img: url('https://imageupscaler.com/wp-content/uploads/2024/07/deblured-cutty-fox.jpg')" data-text="img1">
        </div>
        <div class="box box-2" style="--img: url('https://imageupscaler.com/wp-content/uploads/2024/07/deblured-cutty-fox.jpg')" data-text="img2">
        </div>
        <div class="box box-3" style="--img: url('https://imageupscaler.com/wp-content/uploads/2024/07/deblured-cutty-fox.jpg')" data-text="img3">
        </div>
        <div class="box box-4" style="--img: url('https://imageupscaler.com/wp-content/uploads/2024/07/deblured-cutty-fox.jpg')" data-text="img4">
        </div>
        <div class="box box-5" style="--img: url('https://imageupscaler.com/wp-content/uploads/2024/07/deblured-cutty-fox.jpg')" data-text="img5">
        </div>
    </div>
</body>
</html>
